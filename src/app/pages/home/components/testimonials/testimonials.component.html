<div class="clients-card section-spacing p-5">
  <owl-carousel-o [options]="customOptions">
    @for (partener of partners; track $index) {
      <ng-template carouselSlide>
       <p-card>
        <div class="flex">
          <div class="col">
            <img [src]="partener" alt="client image">
          </div>
          <div class="col">
            <p>5.0 stars</p>
            <p>“I feel very secure when using caretall's services. Your customer care team is very enthusiastic and the driver is always on time.”</p>
            <p>Charlie Johnson</p>
            <p>From New York, US</p>
          </div>
        </div>
       </p-card>
      </ng-template>
    }
  </owl-carousel-o>
  </div>
